name: Build project

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  node:
    name: Node build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
