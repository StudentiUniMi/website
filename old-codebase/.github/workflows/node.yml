name: Build project

on: [push, pull_request]

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  node:
    name: Node build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
